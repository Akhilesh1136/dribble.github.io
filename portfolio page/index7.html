<!DOCTYPE html>

    <title>Dribble login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="login-box">
      <h2>Sign up to Dribble</h2>
      <button>
        <img src="https://th.bing.com/th/id/OIP.hE6G7VnGXkObhKCl37N67gHaEP?pid=ImgDet&w=733&h=420&rs=1" height="20">Sign up with Google

      <p>Already have an account? <a href="#">Sign in</a></p>
      <section> 
        <img src="https://images.unsplash.com/photo-1656381620321-bddff61435c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1915&q=80" height="400">
      </section>
